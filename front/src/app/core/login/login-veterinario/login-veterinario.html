<section class="container">
  <div class="card">
    <div class="card-header text-center">
      <div class="icon-wrapper">
        <i class="heart-icon"></i>
      </div>
      <h2 class="title">Acceso Veterinario</h2>
      <p class="description">
        Ingresa tus credenciales para acceder al panel de Veterinario
      </p>
    </div>

    <div class="card-content">
      <form (submit)="handleLogin($event)" class="form">
        <div class="form-group">
          <label for="email">
            <i class="user-icon"></i> Correo Electrónico
          </label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="lock-icon"></i> Contraseña
          </label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="login-button">
          Iniciar Sesión
        </button>
      </form>

      <div class="link-container">
        <a routerLink="/app" class="back-link">← Volver al inicio</a>
      </div>
    </div>
  </div>
</section>
