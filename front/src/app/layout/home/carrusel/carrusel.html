<div class="servicios-container">
  <h2 class="titulo">Nuestros Servicios</h2>

  <div class="card">
    <div class="icono">
      <span class="material-icons">
        {{ servicios[indiceActual].icono }}
      </span>
    </div>
    <h3 class="titulo-servicio">{{ servicios[indiceActual].titulo }}</h3>
    <p class="descripcion">{{ servicios[indiceActual].descripcion }}</p>
    <p class="precio">{{ servicios[indiceActual].precio }}</p>
  </div>

  <div class="navegacion">
    <button class="boton anterior" (click)="irAnterior()" [disabled]="indiceActual === 0">← Anterior</button>
    <button class="boton siguiente" (click)="irSiguiente()" [disabled]="indiceActual === servicios.length - 1">Siguiente →</button>
  </div>

  <div class="paginacion">
    <span
      class="punto"
      *ngFor="let servicio of servicios; let i = index"
      [class.activo]="i === indiceActual"></span>
  </div>
</div>
